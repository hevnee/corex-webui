<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <title>Corex</title>
</head>
<body class="unloaded">
    <div class="wrapper">
        <div id="sidebar" class="sidebar-container">
            <div class="sidebar-general-container">
                <div class="sidebar-general-content">
                    <div class="sidebar-general-buttons">
                        <button id="corex-button" class="corex-button">
                            <svg width="20" height="20" viewBox="0 0 512 512" fill="white">
                                <path d="m 358.5,11 -67,119 65,113 h 136 z m -67,119 h -136 l -136,235 79,136 h 244 l 72,-118 h -88 -181 z"/>
                            </svg>
                        </button>
                        <button id="hide-sidebar-button" class="close-sidebar-button">
                            <svg width="20" id="hide-sidebar-svg" height="20" viewBox="0 0 24 24" fill="none" style="transform: rotate(180deg);" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m6 17 5-5-5-5"/>
                                <path d="m13 17 5-5-5-5"/>
                            </svg>
                        </button>
                    </div>
                    <button id="new-chat" class="full-width-button">
                        <svg width="12" height="12" viewBox="0 0 512 512" fill="white">
                            <rect style="stroke-width:10" width="73.14286" height="512" x="219.42857" y="0" ry="36.57143"/>
                            <rect style="stroke-width:10" width="73.14286" height="512" x="219.42857" y="-512" ry="36.57143" transform="rotate(90)"/>
                        </svg>
                        <span id="new-chat-span">New chat</span>
                    </button>
                </div>
            </div>
            <div id="sidebar-chats" class="sidebar-chats-container">
                <span for="sidebar-chats" class="sidebar-chats-label">Chats</span>
                <div id="chat-context-menu" class="chat-context-menu">
                    <button id="rename-button">Rename</button>
                    <button id="delete-button" style="color: #eb6161;">Delete</button>
                </div>
                <div id="sidebar-chats-content" class="sidebar-chats-content"></div>
            </div>
            <div class="sidebar-menu-container">
                <div class="sidebar-menu-content">
                    <button id="settings-button" class="settings-sidebar-button sidebar-buttons">
                        <svg width="22" height="22" viewBox="0 0 20 20" fill="white">

                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="chat-wrapper">
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages-container"></div>
            </div>
        </div>
        <div id="chat-textarea-hide" class="chat-textarea-hide-wrapper">
            <div class="chat-textarea-hide-container"></div>
        </div>
        <div id="new-chat-wrapper" class="new-chat-wrapper">
            <div id="new-chat-container" class="new-chat-container">
                <div class="centered-text">
                    <svg id="corex-centered" width="80" height="80" viewBox="0 0 512 512" fill="white">
                        <path d="m 358.5,11 -67,119 65,113 h 136 z m -67,119 h -136 l -136,235 79,136 h 244 l 72,-118 h -88 -181 z"/>
                    </svg>
                </div>
                <label for="textarea-field" class="new-chat-textarea-container">
                    <textarea name="" id="textarea-field" class="new-chat-textarea" placeholder="Send a message"></textarea>
                    <button id="send-button" class="send-button" disabled>
                        <svg width="14" height="14" viewBox="0 0 512 512" fill="black">
                            <path 
                            style="fill-opacity:1;stroke:none;stroke-width:61.5999;stroke-linecap:round"
                            d="m 256,103.56639 c -12.47974,-6e-5 -24.95961,4.78244 -34.52229,14.34494 L 14.343998,325.04504 c -19.1253337,19.12534 -19.1253337,49.91921 1.8e-5,69.04458 19.125334,19.12533 49.919216,19.12533 69.044557,0 L 256,221.47819 428.61143,394.08961 c 19.12534,19.12535 49.91921,19.12534 69.04456,0 19.12534,-19.12536 19.12535,-49.91922 0,-69.04457 L 290.52228,117.91133 C 280.95966,108.34872 268.47973,103.56644 256,103.56639 Z"/>
                        </svg>
                    </button>
                    <button id="stop-button" class="stop-button">
                        <svg width="12" height="12" viewBox="0 0 512 512" fill="black">
                            <rect style="stroke-width:10" width="512" height="512" ry="130"/>
                        </svg>
                    </button>
                </label>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
